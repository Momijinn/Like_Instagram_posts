name: test_app
on:
  pull_request:
    paths:
      - "src/**"

jobs:
  test_app:
    env:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Setup cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Run test
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          npm install
          npm run lint
